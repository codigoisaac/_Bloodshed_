{% extends 'main.html' %}

<!--  -->

{% block content %}

<h1>Home Page.</h1>

<div>
  <div>
    {% for domain in domains %}
    <div>
      <h5>
        {{ domain.id }} ::
        <a href="{% url 'domain' domain.slug %}">{{ domain.name }}</a>
      </h5>
    </div>
    {% endfor %}
  </div>
</div>

{% endblock content %}
